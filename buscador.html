<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>

    <!-- Enlace a Bootstrap 5 para estilos responsive y modernos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Contenedor principal del formulario de búsqueda -->
    <div class="container text-center">
        <!-- Título de la página -->
         <br/>
        <h1 class="mb-4 text-center text-pink">Buscador de Peliculas</h1>

        <!-- Formulario de búsqueda que envía los datos mediante POST -->
        <form id="buscador-form" class="mt-4">
            <div class="mb-3">
              <input type="text" name="q" id="q" class="form-control" placeholder="Escribe algo para buscar...">
            </div>
            <button type="submit" class="btn btn-outline-pink me-2">Buscar</button>
          </form>
          
          <!-- Contenedor para mostrar resultados -->
          <div id="resultados" class="row mt-5"></div>
          
          <!-- Script del buscador -->
          <script src="buscador.js"></script>
          
    </div>

    <!-- Enlace a los scripts de Bootstrap para funcionalidades interactivas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
