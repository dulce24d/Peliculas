<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar navbar-dark bg-black px-4 mb-4 d-flex justify-content-between">
        <span class="navbar-brand mb-0 h1 text-pink">RomanceFlix</span>
      </nav>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
      <h3 class="card-title mb-4 text-center">Agregar Película</h3>
      <form id="agregar-form" method="POST" action="/peliculas/agregar">
        <div class="mb-3">
            <label for="Titulo" class="form-label">Titulo</label>
            <input type="text" class="form-control" name="Titulo" id="Titulo" required>
          </div>
         <div class="mb-3">
            <label for="año" class="form-label">Año</label>
            <input type="number" class="form-control" name="año" id="año" required>
          </div>
          <div class="mb-3">
              <label for="Actores" class="form-label">Actores</label>
              <input type="number" class="form-control" name="Actores" id="Actores" required>
          </div>
          <div class="mb-3">
              <label for="Categoria" class="form-label">Categoria</label>
              <input type="text" class="form-control" name="Categoria" id="Categoria" required>
            </div>
          <div class="mb-3">
              <label for="Sipnopsis" class="form-label">Sipnopsis</label>
              <input type="text" class="form-control" name="Sipnopsis" id="Sipnopsis" required>
          </div>  
          <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" class="form-control" name="director" id="director" required>
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">URL de imagen</label>
            <input type="url" class="form-control" name="imagen" id="imagen">
          </div>
        <button type="submit" class="btn btn-primary w-100">Guardar Película</button>
      </form>
    </div>
  </div>
  <script src="agregar.js"></script>
</body>
</html>
